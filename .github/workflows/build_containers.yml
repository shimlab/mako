name: Build Docker container

on:
  push:
    paths:
      - '**/Dockerfile'
  workflow_dispatch:
    inputs:
      dockerfile_path:
        description: 'Path to Dockerfile (e.g., ./app/Dockerfile)'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      containers: ${{ steps.build-info.outputs.containers }}

    steps:
      - uses: actions/checkout@v4
      
      - name: Get changed Dockerfiles
        id: changed-files
        if: github.event_name == 'push'
        uses: tj-actions/changed-files@v41
        with:
          files: '**/Dockerfile'
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_ACTIONS_PKG_OLLIE }}
      
      - name: Build and push images
        id: build-info
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            files="${{ inputs.dockerfile_path }}"
          else
            files="${{ steps.changed-files.outputs.all_changed_files }}"
          fi

          built_containers=""
          for file in $files; do
            dir=$(dirname $file)
            name=$(basename $dir)
            docker build -t ghcr.io/olliecheng/mako_${name}_docker:latest $dir
            docker push ghcr.io/olliecheng/mako_${name}_docker:latest
            built_containers="${built_containers} $name"
          done

          built_containers=$(echo $built_containers | xargs)
          echo "containers=${built_containers}" >> $GITHUB_OUTPUT
          echo "Built containers: ${built_containers}"

  convert-to-singularity:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    container:
      image: quay.io/singularity/singularity:v3.8.1
      options: --privileged

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Singularity containers
        run: |
          set -e
          for name in ${{ needs.build.outputs.containers }}; do
            echo "Building Singularity container for $name..."
            singularity build mako_${name}.sif docker://ghcr.io/olliecheng/mako_${name}_docker:latest
            echo "Successfully built mako_${name}.sif"
          done

      - name: Log in to GitHub Container Registry
        run: |
          echo "${{ secrets.GH_ACTIONS_PKG_OLLIE }}" | \
            singularity remote login -u ${{ github.actor }} --password-stdin oras://ghcr.io

      - name: Push Singularity containers
        run: |
          set -e
          for name in ${{ needs.build.outputs.containers }}; do
            echo "Pushing mako_${name}.sif to GHCR..."
            singularity push mako_${name}.sif oras://ghcr.io/olliecheng/mako_${name}_singularity
            echo "Successfully pushed mako_${name}.sif"
          done

      - name: Cleanup
        if: always()
        run: |
          rm -f mako_*.sif